<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex h-screen">
        <!-- Side Menu -->
        <div class="hidden lg:block w-72 bg-blue-700 min-h-screen text-blue-200 p-5 overflow-hidden" id="sidebar">
            <button type="button" class="lg:hidden p-2 inline-flex justify-center items-center gap-x-2 rounded-lg border border-gray-200 bg-gray-50 text-gray-800 rounded-full absolute top-6 left-52 sm:left-64" onclick="sideclose() ">
                <img src="./Assets/Images/close-svgrepo-com.svg" alt="" class="w-3">
            </button>
            <div class="mb-4"style="">
                <img src="./Assets/Images/Tailwind-logo-white.svg" alt="" class="w-10">
            </div>
            <div style="height: 90%;">
                <ul class=" flex flex-col h-full justify-between">
                    <ul class="space-y-6">
                        <li>
                            <ul class="space-y-2">
                                <li>
                                    <a href="" class="flex items-center text-blue-200 space-x-4 hover:bg-blue-800 p-1 rounded">
                                        <img src="./Assets/Images/home-03-svgrepo-com.svg" alt="" class="w-6">
                                        <p>Dashboard</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="" class="flex items-center text-blue-200 space-x-4 hover:bg-blue-800 p-1 rounded ">
                                        <img src="./Assets/Images/team-3-svgrepo-com.svg" alt="" class="w-6">
                                        <p>Team</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="" class="flex items-center text-blue-200 space-x-4 hover:bg-blue-800 p-1 rounded">
                                        <img src="./Assets/Images/folder-open-svgrepo-com.svg" alt="" class="w-6">
                                        <p>Projects</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="" class="flex items-center text-blue-200 space-x-4 hover:bg-blue-800 p-1 rounded">
                                        <img src="./Assets/Images/calendar-svgrepo-com.svg" alt="" class="w-6">
                                        <p>Calendar</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="" class="flex items-center text-blue-200 space-x-4 hover:bg-blue-800 p-1 rounded">
                                        <img src="./Assets/Images/document-svgrepo-com.svg" alt="" class="w-6">
                                        <p>Documents</p>
                                    </a>
                                </li>
                                <li>
                                    <a href="" class="flex items-center text-blue-200 space-x-4 hover:bg-blue-800 p-1 rounded">
                                        <img src="./Assets/Images/pie-chart-3-svgrepo-com.svg" alt="" class="w-6">
                                        <p>Reports</p>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="space-y-2">
                            <div class=" ">Your Teams</div>
                            <ul class="space-y-1">
                                <li>
                                    <a href="" class="flex items-center space-x-4 hover:bg-blue-800 p-2 rounded ">
                                        <div class="bg-blue-500 h-7 w-7 rounded-lg border flex items-center justify-center">
                                            <span class="text-xs">H</span>
                                        </div>
                                        <span class=" ">Heroicons</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="" class="flex items-center space-x-4 hover:bg-blue-800 p-2 rounded ">
                                        <div class="bg-blue-500 h-7 w-7 rounded-lg border flex items-center justify-center">
                                            <span class="text-xs ">T</span>
                                        </div>
                                        <span class=" ">Tailwind Labs</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="" class="flex items-center space-x-4 hover:bg-blue-800 p-2 rounded ">
                                        <div class="bg-blue-500 h-7 w-7 rounded-lg border flex items-center justify-center">
                                            <span class="text-xs ">W</span>
                                        </div>
                                        <span class=" ">Workation</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul>
                        <li class=" ">
                            <a href="" class="flex items-center space-x-4 hover:bg-blue-800 p-1 rounded"> 
                                <img src="./Assets/Images/settings-svgrepo-com.svg" alt="" class="w-6">
                                <span class="">Settings</span>
                            </a>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
        <!-- Right Panel -->
        <div class="w-full max-h-screen">
            <!-- Top Bar -->
            <div class="flex justify-between items-center border p-5">
                <div class="flex justify-between space-x-4 px-5 w-10/12">
                    <button type="button" class="block lg:hidden  p-2 inline-flex justify-center items-center gap-x-2 rounded-lg border border-gray-200 bg-white text-gray-800 hover:bg-gray-50" onclick="sideopen()">
                        <svg class="hs-collapse-open:hidden flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="18" y2="18"/></svg>
                    </button>
                    <div class="w-full flex space-x-4">
                        <img src="./Assets/Images/search-alt-svgrepo-com.svg" alt="" class="w-4">
                        <input type="text" placeholder="Search..." class="w-11/12 border-none ring-0">
                    </div>
                    <img src="./Assets/Images/notification-4-svgrepo-com.svg" alt="" class="w-6">
                </div>
                <div>
                    <a href="" class="flex justify-center items-center space-x-4 px-5 border-l">
                        <img src="./Assets/Images/photo.avif" alt="" class="rounded-full w-8">
                    <p>Tom Cook</p>
                    <svg class="w-2.5 h-2.5 ms-2.5 m-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"></path>
                    </svg>
                    </a>
                </div>
            </div>
            <!-- Dashboard -->
            <div class="w-full  p-10" style="height:90%">
                <div class=" w-full h-full border-2 rounded-xl">
                </div>
            </div>
        </div>


    </div>

    <script>
        function sideopen() {
        document.getElementById("sidebar").style.cssText = `display: block; position: absolute; z-index:999; left:0; top:0;` ;
        }

        function sideclose() {
        document.getElementById("sidebar").style.display = "none";
        }

    </script>
</body>
</html>
